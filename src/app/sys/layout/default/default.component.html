<nz-layout [style.margin-left]="!isCollapsed?'200px':'80px'">

  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" class="fixed-sider">
    <div class="anticons">
      <i class="anticon" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </div>
    <ng-scrollbar>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <app-menu [menus]="menus" (select)="select($event)"></app-menu>
      </ul>
    </ng-scrollbar>
  </nz-sider>

  <nz-layout>
    <nz-header class="fixed-head">
      <div nz-row>
        <div nz-col nzSpan="18">
          <div class="logo">
          </div>
          <div class="push-left">
            <nz-tabset [nzSelectedIndex]="tabSelectIndex " [nzTabBarGutter]="5" nzSize="large" [nzType]="'card'" class="tabs">
              <nz-tab *ngFor="let tab of tabs;let i=index; " [nzTitle]="titleTemplate" (nzClick)=navigate(tab.url)>
                <ng-template #titleTemplate>
                  <div>{{ tab.title }}
                    <i class="anticon anticon-close" (click)="closeTab(i,tab)"></i>
                  </div>
                </ng-template>
              </nz-tab>
            </nz-tabset>
          </div>
        </div>
        <div nz-col nzSpan="6">
          <div class="push-right options">
            <nz-avatar nzText="USER"></nz-avatar>
            <nz-dropdown [nzPlacement]="'bottomRight'">
              <a nz-dropdown>
                admin
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a>
                    <i class="anticon anticon-setting"></i> 设置</a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a (click)="logout();">
                    <i class="anticon anticon-logout"></i> 退出登录</a>
                </li>
              </ul>
            </nz-dropdown>
          </div>
        </div>
      </div>


    </nz-header>
    <nz-content style="margin:0 10px; height: 100%; ">

      <div class="content">

        <router-outlet></router-outlet>

      </div>

    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
